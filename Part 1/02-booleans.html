<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean and If-Statement</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 > 5 - 5);
      console.log(5 === "5.00");

      // If-Statement

      if (false) {
        console.log("Hello");
      } else {
        console.log("World!");
      }

      // Practical Example

      const age = 18;

      if (14 >= age) {
        console.log("You can drive");
      } else if (79 >= age) {
        console.log("You're not safe to drive");
      } else {
        console.log("You can't drive");
      }
      // AND Operator
      console.log(true && false);
      console.log(0.2 >= 0 && 0.2 < 1 / 3);
      // OR Operator
      console.log(true || false);
      //NOT Operator
      console.log(!true);

      // Truthy & Falsy Value
      if (5) {
        console.log("truthy");
      }
      if (0) {
        console.log("falsy");
      }
      // Truthy
      const cartQuantity = 5;
      if (cartQuantity) {
        console.log("cart has products");
      }

      console.log(!0);

      // Falsy
      console.log("text" / 5);

      const variable1 = undefined;
      console.log(variable1);

      // Ternary Operator ? :
      true ? "truthy" : "falsy";

      const result = true ? "truthy" : "falsy";
      console.log(result);

      // Guard Operator &&
      false && console.log("Hello");

      const message = 5 && "Hello";
      console.log(message);

      // Default Operator ||
      const currency = "EUR" || "USD";
      console.log(currency);
    </script>
  </body>
</html>
